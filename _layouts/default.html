<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="{{page.excerpt | strip_html | truncate: 100 }}" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" type="text/css" media="screen" href="{{site.baseurl}}/stylesheets/layout.css">
    <link rel="stylesheet" href="{{site.baseurl}}/stylesheets/jshighlight-default.css"/>
    <link rel="shortcut icon" href="{{site.baseurl}}/images/code.png"/>
    <title>{{ page.title }}</title>
</head>

<body>
{% include header.html %}

<!-- MAIN CONTENT -->
<div class="mod-content outer">
    <div class="post">
        <h1>{{ page.title }}</h1>
        <p class="description">
            <time pubdate="{{ page.date | date_to_utc | date: '%Y-%m-%d' }}">{{ page.date | date_to_utc | date: "%Y-%m-%d" }}</time>
        </p>
        {{ content }}
    </div>
</div>

{% include footer.html %}
</body>
</html>
