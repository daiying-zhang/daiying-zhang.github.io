<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="{{page.description}}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{{site.baseurl}}/stylesheets/layout.css">
    <link rel="shortcut icon" href="{{site.baseurl}}/images/code.png"/>
    <title>{{ page.title }}-{{ site.title }}</title>
</head>

<body>
<!-- HEADER -->
<div class="mod-header outer">
    <header class="content">
        <div class="title">
            <h1 class="blog-title">{{ site.title }}</h1>
            <p class="blog-desc">{{ site.description }}</p>
        </div>
        <nav class="mod-nav">
            <ul>
                {% for nav in site.navs %}
                <li>
                    <a class="zip_download_link" href="{{ nav.url }}">{{ nav.text }}</a>
                </li>
                {% endfor %}
            </ul>
        </nav>
    </header>
    <div class="menu-icon"></div>
</div>

<!-- MAIN CONTENT -->
<!-- MAIN CONTENT -->
<div class="mod-list outer">
    {{ content }}
</div>

{% include pager.html %}

{% include footer.html %}
</body>
</html>
