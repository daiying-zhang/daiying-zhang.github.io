<!-- PAGER -->
{% if paginator.total_pages > 1 %}
<div class="mod-pager">
    <div class="content">
        {% if paginator.previous_page %}
            <a href="{{ site.baseurl }}{{ paginator.previous_page_path }}" class="link">&lt;&lt;</a>
        {% else %}
            <span class="link disable">&lt;&lt;</span>
        {% endif %}

        {% for idx in (1..paginator.total_pages) %}
            {% if idx == 1%}
            <a class="link{% if idx == paginator.page %} disable{% endif %}" href="{{site.baseurl}}/">1</a>
            {% else %}
            <a class="link{% if idx == paginator.page %} disable{% endif %}" href="{{site.baseurl}}/page{{idx}}">{{idx}}</a>
            {% endif%}

        {% endfor %}

        {% if paginator.next_page %}
            <a href="{{ site.baseurl }}{{ paginator.next_page_path }}" class="link">&gt;&gt;</a>
        {% else %}
            <span class="link disable">&gt;&gt;</span>
        {% endif %}
    </div>
</div>
{% endif %}
