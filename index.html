---
layout: index
title: 我的前端博客-仅仅用于积累
description: ImFee,是我的前端博客，仅仅为了为了积累，为了记录我的前端开发旅途...
---
<ul class="index-list">
{% for post in paginator.posts %}
<li>
    <div class="post">
        <h2>
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </h2>
        <p class="description">
            <!--@author : 念在三角湖畔@time :  --><time pubdate="{{ post.date | date_to_utc | date: '%Y-%m-%d' }}">{{ post.date | date_to_utc | date: "%Y-%m-%d" }}</time><!-- @category : {{ post.category }}-->
        </p>
        <p>
            {{ post.excerpt | strip_html | truncate: 500 }}
        </p>
        <div class="read-more"><a href="{{ site.baseurl}}{{ post.url }}">Read More...</a></div>
    </div>
</li>
{% endfor %}
</ul>
